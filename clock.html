<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    height: 100vh;
    margin: 0;
    background-image: url(./image/星空2.jpeg);
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
  }

  #clock {
    width: 300px;
    height: 300px;
    border: 5px solid rgb(161, 161, 240);
    box-shadow: 0 0 3px 6px rgb(161, 161, 240);
    margin: auto;
    border-radius: 50%;
    position: relative;
    top: calc(50% - 150px);
  }

  #hour {
    width: 20%;
    height: 10px;
    background: aqua;
    position: absolute;
    top: calc(50% - 5px);
    left: 30%;
    border-radius: 5px;
    transform-origin: right center;
  }

  #minute {
    width: 40%;
    height: 10px;
    background: lightcoral;
    position: absolute;
    top: calc(50% - 5px);
    left: 10%;
    border-radius: 5px;
    transform-origin: right center;
  }

  #second {
    width: 45%;
    height: 6px;
    background: lightcyan;
    box-shadow: 0 0 3px 1px lightcyan;
    position: absolute;
    top: calc(50% - 3px);
    border-radius: 3px;
    left: 5%;
    transform-origin: right center;
  }

  #text {
    width: 100%;
    color: white;
    font-size: 20px;
    text-align: center;
    top: 80%;
    position: absolute;
  }

  #orgin {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    position: absolute;
    background: white;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  #test {
    width: 300px;
    height: 300px;
    background-image: url(./image/500px-白色情人节·钟离·2022.png);
    background-repeat: no-repeat;
    background-size: cover;
    transform-origin: bottom center;
  }
</style>

<body>
  <div id="clock">
    <div id="hour"></div>
    <div id="minute"></div>
    <div id="second"></div>
    <div id="test"></div>
    <p id="text"></p>
    <div id="orgin"></div>
  </div>
  <script>
    const elHour = document.getElementById('hour')
    const elMinute = document.getElementById('minute')
    const elSecond = document.getElementById('second')
    const elText = document.getElementById('text')
    const eltest = document.getElementById('test')
    const clock = () => {
      const date = new Date()
      const hour = date.getHours()
      const minute = date.getMinutes()
      const second = date.getSeconds()
      const text = date.getDate()
      elHour.style.transform = `rotate(${hour * 30 + 90}deg)`
      elMinute.style.transform = `rotate(${minute * 6 + 90}deg)`
      elSecond.style.transform = `rotate(${second * 6 + 90}deg)`
      eltest.style.transform = `rotate(${second * 6 + 90}deg)`
      elText.innerText = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}:${second.toString().padStart(2, '0')}`
    }
    setInterval(clock, 1000)
  </script>
</body>

</html>
