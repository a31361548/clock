<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@100;200;300;400;500;600;700;800;900&display=swap');

  body {
    height: 100vh;
    margin: 0;
    background-image: url(./image/星空2.jpeg);
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
  }

  #h {
    width: 300px;
    height: 300px;
    /* background: lightcoral; */
    margin: auto;
    border-radius: 50%;
    position: relative;
  }

  #m {
    width: 300px;
    height: 300px;
    /* background: lightpink; */
    margin: auto;
    border-radius: 50%;
    position: absolute;
    top: calc(50% - 150px);
    left: calc(50% - 150px);
  }

  #s {
    width: 300px;
    height: 300px;
    /* background: black; */
    border-radius: 50%;
    position: absolute;
    top: calc(100% - 300px);
    left: calc(50% - 150px);
  }

  #h-t {
    width: 100%;
    font-size: 100px;
    color: white;
    font-family: Comfortaa;
    position: absolute;
    text-align: center;
    text-shadow: 0 0 0.2em #F87, 0 0 1rem #F87;
  }

  #m-t {
    width: 100%;
    font-size: 100px;
    color: white;
    font-family: Comfortaa;
    position: absolute;
    text-align: center;
    text-shadow: 0 0 1rem rgb(110, 1, 153), 0 0 1rem rgb(110, 1, 153);
  }

  #s-t {
    width: 100%;
    font-size: 100px;
    color: white;
    font-family: Comfortaa;
    position: absolute;
    text-align: center;
    text-shadow: 0 0 1rem rgb(0, 10, 150), 0 0 1rem rgb(0, 10, 150)
</style>

<body>
  <div id="h">
    <p id="h-t"></p>
  </div>
  <div id="m">
    <p id="m-t"></p>
  </div>
  <div id="s">
    <p id="s-t"></p>
  </div>

  <script>
    const ht = document.getElementById('h-t')
    const mt = document.getElementById('m-t')
    const st = document.getElementById('s-t')
    const clock = () => {
      const date = new Date()
      const hour = date.getHours()
      const minute = date.getMinutes()
      const second = date.getSeconds()
      const text = date.getDate()
      ht.innerText = `${hour.toString().padStart(2, '0')}`
      mt.innerText = `${minute.toString().padStart(2, '0')}`
      st.innerText = `${second.toString().padStart(2, '0')}`
    }
    setInterval(clock, 1000)
  </script>
</body>

</html>
